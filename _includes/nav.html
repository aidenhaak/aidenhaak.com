<nav>
  <ul>
    <li>
      <a {% if page.url == site.baseurl %}class="active"{% endif %} href="{{ site.baseurl }}">Home</a>
    </li>

    {% assign pages_list = site.pages %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <li>
            <a {% if page.url == node.url %}class="active"{% endif %} href="{{ node.url }}">{{ node.title }}</a>
          </li>
        {% endif %}
      {% endif %}
    {% endfor %}
  </ul>
</nav>
